<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CIT CLUB | REGISTRATION</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>            
    </head>
    <body class="container">
        
        <div class="row" style="margin: 5%;" >
            <div class="col-2">

            </div>
            <div class="col-8"> 
                <div style="color:purple; text-align: center;">
                    <h1>REGISTER HERE!</h1>
                </div>
                <form class="form" method="post">
                    <div class="form-group">
                        <label for="fname">Enter Your First Name:*</label>
                        <input id="fname" name="fname" class="form-control" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="fname">Enter Your Last Name:*</label>
                        <input id="Lname" name="Lname" class="form-control" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Enter Your Email:*</label>
                        <input id="email" name="email" class="form-control" type="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Enter Your Phone No:*</label>
                        <input id="phone" name="phone" class="form-control" type="number" required>
                    </div>
                    <div class="form-group">
                        <label for="course">Enter Your Course:*</label>
                        <input id="course" name="course" class="form-control" type="text" size="5" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating of Programming:*</label>
                        <input id="rating" name="rating" class="form-control" type="number" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="interest">Field of interest:*</label>
                        <select id="interest" class="form-control" name="interest" required>
                            <option value="Android">Android Development</option>
                            <option value="Web">Web Development</option>
                            <option value="Data Science">Data Science</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="extras">Additional Information:</label>
                        <textarea name="" id="" cols="0" rows="10" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">REGISTER!</button>
                </form>
            </div>
            <div class="col-2">

            </div>
        </div>

    </body>
</html>
